<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>프론트엔드 개발자 지원서</h1>
    <h3>HTML CSS Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다</h3>
    <hr>
    <h2>개인정보</h2>
<form method="" action="" name">
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label for="id">이름</label>
       <input type="text" name="id" id="id" autofocus required placeholder="공백없이 입력하세요" >
       <br>
       &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label for="phone">연락처</label>
       <input type="text" name="phone" id="phone">
    <h2>지원 분야</h2>
    
    &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;<input type="radio" name="grade" value="1">웹 퍼블리싱<br>
    &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;<input type="radio" name="grade" value="2"checked>웹 애플리케이션 개발<br>
    &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;<input type="radio" name="grade" value="3">개발 환경 개선
    <h2>지원 동기</h2>
    <textarea name="content" id="content" rows="7" cols="50" placeholder="본사 지원 동기를 간략히 써 주세요" ></textarea>
    <br>
    <input type="submit" value="접수하기"> 
    <input type="reset" value="다시쓰기">
    

</form>

</body>
</html>
